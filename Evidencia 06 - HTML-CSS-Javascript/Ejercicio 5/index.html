<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Tabla de Multiplicar desde ComboBox</title>
</head>
<body class="container my-5">
    <div class="card">
        <div class="card-body text-center">
            <h2 class="card-title mb-4">Selecciona un número para la tabla de multiplicar</h2>
            <select id="numeroSelect" class="form-control mb-3">
                <option value="" selected disabled>Seleccione un número</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button onclick="mostrarTabla()" class="btn btn-success">Generar Tabla</button>
            <p id="tablaResultado" class="mt-3 alert alert-info"></p>
        </div>
    </div>

    <script>
        function mostrarTabla() {
            const numero = parseInt(document.getElementById("numeroSelect").value);
            let resultado = "";
            for (let i = 1; i <= 12; i++) {
                resultado += `${i} x ${numero} = ${i * numero}<br>`;
            }
            document.getElementById("tablaResultado").innerHTML = resultado;
        }
    </script>
</body>
</html>
