<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Tabla de Multiplicar</title>
</head>
<body class="container my-5">
    <div class="card">
        <div class="card-body text-center">
            <h2 class="card-title mb-4">Generar Tabla de Multiplicar</h2>
            <input type="number" id="numero" class="form-control mb-3" placeholder="Ingrese un nÃºmero del 1 al 10">
            <button onclick="mostrarTabla()" class="btn btn-primary" data-toggle="modal" data-target="#tablaModal">Generar Tabla</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="tablaModal" tabindex="-1" role="dialog" aria-labelledby="tablaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tablaModalLabel">Tabla de Multiplicar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="tablaResultado"></div>
            </div>
        </div>
    </div>

    <script>
        function mostrarTabla() {
            const numero = parseInt(document.getElementById("numero").value);
            let resultado = "";
            for (let i = 1; i <= 12; i++) {
                resultado += `${i} x ${numero} = ${i * numero}<br>`;
            }
            document.getElementById("tablaResultado").innerHTML = resultado;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
